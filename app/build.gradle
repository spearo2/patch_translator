plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.5.0'

    implementation 'com.github.gumtreediff:core:3.0.0'

    // https://mvnrepository.com/artifact/com.github.gumtreediff/client
    implementation group: 'com.github.gumtreediff', name: 'client', version: '3.0.0'

    // https://mvnrepository.com/artifact/com.github.gumtreediff/gen.c
    implementation group: 'com.github.gumtreediff', name: 'gen.c', version: '3.0.0'

}

application {
    // Define the main class for the application.
    mainClass = 'patch_translator.Main'
}
